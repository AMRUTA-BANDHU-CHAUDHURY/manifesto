language: go
sudo: false

go:
- 1.8

jobs:
  include:
    - script: make all
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
        - releases/manifesto-darwin-amd64.tar.gz
        - releases/manifesto-windows-amd64.tar.gz
        - releases/manifesto-linux-amd64.tar.gz
        skip_cleanup: true
        on:
          repo: aquasecurity/manifesto
          tags: true
